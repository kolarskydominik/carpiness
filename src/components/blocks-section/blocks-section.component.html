<div>
  <h2 class="h2">{{ title }}</h2>
  <ul
    class="mt-14 md:mt-16 grid grid-cols-2 sm:grid-cols-3 gap-2 auto-rows-[1fr]"
  >
    @for (item of items; track $index) {
      <li class="grid text-center">
        <div
          class="flex flex-col gap-6 items-center bg-[var(--color-white2)] px-8 pt-6 pb-5"
        >
          <img [src]="item.iconSrc" [alt]="item.label" />
          <h6 class="h6">
            {{ item.label }}
          </h6>
        </div>
      </li>
    }
  </ul>
</div>
