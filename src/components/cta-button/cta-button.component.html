<ng-container *ngIf="type === 'link' && link">
  <a [routerLink]="link.path" [fragment]="link.fragment" ngClass="cta {{variant}}">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </a>
</ng-container>

<ng-container *ngIf="type === 'button'">
  <button type="button" (click)="(click)" ngClass="cta {{variant}}">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </button>
</ng-container>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
