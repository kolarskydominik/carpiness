<div>
  <h2 class="h2">{{ title }}</h2>

  <ul class="mt-14 md:mt-16 flex gap-5 sm:gap-10 flex-wrap justify-center">
    @for (item of items; track $index) {
      <li
        class="grid place-content-center text-center size-40 px-4 text-sm sm:text-base
          sm:size-48 sm:px-10 bg-[var(--color-white2)] rounded-full"
      >
        {{ item }}
      </li>
    }
  </ul>
</div>
